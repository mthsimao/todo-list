<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
    <div class="container max-w-[650px] mx-auto text-center p-10">
        <div class="title mb-4">
            <h1 class="font-kanit text-2xl font-bold">TODO LIST</h1>
        </div>

        <div class="flex flex-col gap-3">
            <div class="flex flex-col justify-center items-center gap-2 md:flex-row">
                <div class="w-full">
                    <input type="text" id="add-task-input" placeholder="Título da tarefa..." class="w-full border border-purple dark:border-white rounded-[8px] p-2.5 mb-2" required>

                    <textarea id="task-description" class="w-full border border-purple dark:border-white rounded-[8px] p-2.5 resize-none" placeholder="Descrição" required></textarea>
                </div>
                <div class="w-full md:w-auto">
                    <button type="submit" id="add-task-btn" class="bg-purple text-white p-2 rounded-lg font-medium cursor-pointer hover:bg-purple-200 transition-colors duration-200 w-full">
                        <span class=" md:hidden">Adicionar task</span>
                        <img src="images/plus.svg" class="hidden md:inline-block">
                    </button>
                </div>
            </div>

            <div class="flex flex-col justify-center items-start gap-3 md:flex-row md:items-center">
                
                <div class="w-full">
                    <input type="text" name="search" class="w-full border border-purple dark:border-white rounded-[8px] p-2.5" id="searchInput" placeholder="Buscar tarefa...">
                </div>

                <div class="filter-container">
                    <select id="filter-input" class="bg-purple p-3 text-white rounded-lg border-0 outline-0 shadow-md font-medium cursor-pointer hover:bg-purple-200 transition-colors duration-200">
                        <option value="All">Todas</option>
                        <option value="Complete">Completa</option>
                        <option value="Incomplete">Incompleta</option>
                    </select>
                </div>
            </div>
        </div>     

        <div class="tasks flex flex-col gap-5 mt-10">
        </div>
        

        <div>
            <button id="toggle-theme" class="p-2 bg-purple-200 rounded-lg shadow-2xl hover:cursor-pointer transition-colors duration-200 fixed right-4 bottom-4 z-10">
                <img src="images/moon.svg" alt="Dark mode icon" id="img">
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
